site_name: Writing with LaTex and Git
theme:
  name: material
  palette: 
    # Palette toggle for light mode
    - scheme: default
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to light mode
plugins:
  - search
repo_url: https://github.com/prvn-pa/latex-manuscript/tree/main
copyright: Created and maintained by Praveen.
extra:
  generator: false
markdown_extensions:
  - pymdownx.betterem
  - pymdownx.keys